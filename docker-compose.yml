services:
  postgres:
    image: postgres:16
    container_name: pg
    environment:
      POSTGRES_DB: shop
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports:
      - "5432:5432"        # Postgres port:contentReference[oaicite:1]{index=1}
    volumes:
      - ./postgres/init:/docker-entrypoint-initdb.d  # auto-run 01_schema.sql & 02_seed.sql:contentReference[oaicite:2]{index=2}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d shop"]
      interval: 5s
      timeout: 5s
      retries: 30

  neo4j:
    image: neo4j:5.20
    container_name: neo
    environment:
      NEO4J_AUTH: neo4j/password
      NEO4J_PLUGINS: '["apoc", "graph-data-science"]'   # enable APOC & GDS:contentReference[oaicite:3]{index=3}
      NEO4J_dbms_security_procedures_unrestricted: "apoc.*"
      NEO4J_server_memory_heap_initial__size: 1G
      NEO4J_server_memory_heap_max__size: 2G
    ports:
      - "7474:7474"        # Neo4j Browser:contentReference[oaicite:4]{index=4}
      - "7687:7687"        # Bolt driver port:contentReference[oaicite:5]{index=5}
    volumes:
      - ./neo4j/data:/data
      - ./neo4j/import:/import
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:7474 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 60

  app:
    image: python:3.11-slim
    container_name: app
    working_dir: /work/app
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    volumes:
      - ./app:/work/app
    command: ["/bin/bash", "-c", "bash start.sh"]   # we'll create start.sh next
    ports:
      - "8000:8000"        # FastAPI health endpoint:contentReference[oaicite:6]{index=6}
